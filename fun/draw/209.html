<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      margin: 10px;
      padding: 10px;
      border: 1px solid white;
      border-radius: 10px;
    }

    .active {
      background-color: white;
      color: black;
      /* 2D转换的属性名 */
      transform: scale(1.3);
      /* 过渡效果的属性名 */
      transition: transform 0.3s;
      /* 位移，属于transform的属性值 */
      /* translate */
    }
  </style>
</head>

<body style="background-color: rgb(0, 0, 0); color: white;">

  <div style="display: flex; flex-flow: column; align-items: center;" id="container">
    <div>总人数：<span>{{ students.length }}</span> 人，抽取： <input type="text" v-model="size"> 位</div>
    <div>
      <button type="button" style="height: 50px; font-size: 20px; margin-top: 10px;"
        @click="onBtnClick()">{{ btnText }}</button>
    </div>
    <div>
      <ul style="list-style: none; margin: 0; padding: 0; display: flex; flex-flow: row wrap;">
        <li v-for="(v, i) in students" :key="i" :class="{ active: selectedStudentIndexs.includes(i) }">{{ v }}</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>

    new Vue({
      el: '#container',
      data() {
        return {
          students: [
 '冯雨婷',
 '殷婷婷',
 '史晓雯',
 '邢续博',
 '蒋李隆',
 '桑汉成',
 '罗文轩',
 '韩佳航',
 '赖炯杰',
 '应皓',
 '周延',
 '毛羽姿',
 '阮杭程',
 '陈吉',
 '吴天翔',
 '沈天爱',
 '孙妙涵',
 '郑浩楠',
 '陆淇洋',
 '陆金行',
 '胡雨涵',
 '刘悦',
 '王思煜',
 '洪泽',
 '赵于慎',
 '劳荻明',
 '陈俞梦',
 '占佳琪',
 '徐海董',
 '张鑫烨',
 '许宸铭',
 '陈焕杰',
 '周坤斌',
 '张丁丁',
 '任禹衡',
 '龚黄嘉',
 '阮文浙',
 '王涛',
 '刘懿',
 '沈晨阳',
 '钱维吉',
 '刘维',
 '尚国政',
 '何勰',
 '许哲阳',
 '王柯芸',
 '陈嘉磊',
 '应天成',
 '张柯烨',
 '罗浩'
          ],
          studentIndexs: [],
          size: 1,
          selectedStudentIndexs: [],
          intervalId: null,
        }
      },
      computed: {
        btnText() {
          return this.intervalId ? '确定选择' : `点击随机抽取 ${this.size} 位`
        }
      },
      methods: {
        onBtnClick() {

          // 已开启，需要停止
          if (this.intervalId) {
            clearInterval(this.intervalId)
            this.intervalId = null
          }
          // 未开启，需要开启
          else {
            this.intervalId = setInterval(() => {
              this.selectedStudentIndexs = this.studentIndexs.sort(() => 0.5 - Math.random()).slice(0, this.size)
            }, 100)
          }

        }
      },
      created() {
        this.studentIndexs = this.students.map((v, i) => i)
        this.students.sort(() => 0.5 - Math.random())
      }
    })
  </script>
</body>

</html>
